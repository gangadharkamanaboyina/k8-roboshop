apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    proj: roboshop
    app: catalogue
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      proj: roboshop
      app: catalogue
      tier: backend
  template:
    metadata:
      labels:
        proj: roboshop
        app: catalogue
        tier: backend
    spec:
      containers:
      - name: catalogue
        image: gangadhar3011/catalogue:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: catalogue-config
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    proj: roboshop
    app: catalogue
    tier: backend
spec:
  type: ClusterIP 
  selector:
    proj: roboshop
    app: catalogue
    tier: backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080 

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue-config
  namespace: roboshop
data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"